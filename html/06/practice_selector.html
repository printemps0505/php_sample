<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題</title>
    <link rel="stylesheet" href="practice_selector.css">
</head>
<body>
    <h1>私のおすすめレストラン</h1>
    <p>私が今までに利用したレストランの中からお勧めのお店を紹介します。</p>
    <div class="red_border">
    <h2>おすすめのレストラン一覧</h2>
    <ul>
    <li>レストランA</li>
    <li class="red pink">レストランB</li>
    <li class="pink">レストランC</li>
    <li>レストランD</li>
    <li class="red">レストランE</li>
    </ul>
    <p><span class="pink">ピンク</span>の背景色のレストランは女性に特におすすめです<br><span class="red">赤</span>の文字色はファミリー向けのお店です</p>
    </div>
    
    <div class="blue_border">
    <h2>各レストランのおすすめ料理</h2>
    <dl>
    <dt>レストランA</dt>
    <dd>フレンチトースト</dd>
    <dt>レストランB<span class="yellow">★</span></dt>
    <dd>パンケーキ</dd>
    <dt>レストランC</dt>
    <dd>シーザーサラダ</dd>
    <dt>レストランD<span class="yellow">★</span></dt>
    <dd>ハンバーグ</dd>
    <dt>レストランE</dt>
    <dd>ミートスパゲッティ</dd>
    </dl>
    <p><span class="yellow">★</span>は雑誌で紹介されたお料理です</p>
    </div>
</body>
</html>
